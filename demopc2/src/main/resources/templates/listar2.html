<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>


	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

			<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>nrocuenta</th>
							<th>saldobase</th>
							<th>banco</th>
							<th>nombre de cliente</th>
							<th>crear movimiento</th>
							<th>ver x id </th>						
						</tr>
					</thead>
					<tbody>
						<tr th:each="cuenta: ${cuentas}">
							<td><a class="btn btn-primary btn-xs" th:text="${cuenta.id}"></a></td>
							<td th:text="${cuenta.nrocta}"></td>
							<td th:text="${cuenta.saldobase}"></td>
							<td th:text="${cuenta.banco}"></td>
							<td th:text="${cuenta.cliente.nombre}"></td>
							<td><a class="btn btn-success btn-xs"
								th:href="@{'/form3/' + ${cuenta.id}}"
								th:text="'crear mov'"></a></td>
							<td><a class="btn btn-success btn-xs"
								th:href="@{'/listar3/' + ${cuenta.cliente.id}}"
								th:text="'verxid'"></a></td>
						</tr>
					</tbody>
				
			</div>
		</div>


	</div>

</body>
</html>
